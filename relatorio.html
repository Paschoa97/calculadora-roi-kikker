<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório ROI - Kikker</title>
  <link rel="stylesheet" href="relatorio.css">
</head>
<body>

<div class="relatorio">

  <h1>Relatório Executivo de ROI - Kikker</h1>
  <p id="infoLead"></p>

  <div class="grid">
    <div class="card">Faturamento Anual<br><strong id="fatAnual"></strong></div>
    <div class="card">Margem Bruta<br><strong id="margemOut"></strong></div>
    <div class="card">Lojas<br><strong id="lojasOut"></strong></div>
    <div class="card">CDs<br><strong id="cdsOut"></strong></div>
    <div class="card">Itens ativos<br><strong id="itensOut"></strong></div>
  </div>

  <h2>Ganhos Tangíveis</h2>

  <div class="grid">
    <div class="card">Rupturas Comerciais<br><strong id="ganhoComercial"></strong></div>
    <div class="card">Rupturas Operacionais<br><strong id="ganhoOperacional"></strong></div>
    <div class="card">Quebras / Desperdício<br><strong id="ganhoQuebras"></strong></div>
    <div class="card">Redução Estoques<br><strong id="ganhoEstoque"></strong></div>
  </div>

  <div class="resultado">
    <h2>Resultado Final</h2>
    <h1 id="roiFinal"></h1>
    <h3 id="alivioFinal"></h3>
  </div>

  <button onclick="window.print()">Exportar PDF</button>

</div>

<script src="relatorio.js"></script>
</body>
</html>
