<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de ROI - Kikker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="logo-area">
    <img src="logo-kikker.png" alt="Kikker" class="logo">
  </div>

  <h1>Calculadora de ROI - Kikker</h1>

  <form id="roiForm">

    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="tel" id="telefone" placeholder="Telefone / WhatsApp" required>

    <input type="text" id="rede" placeholder="Nome da rede" required>

    <h2>Dados da Rede</h2>

    <input type="text" id="faturamento" placeholder="Faturamento mensal (R$)" required>
    <input type="text" id="margem" placeholder="Margem bruta (%)" required>

    <input type="number" id="lojas" placeholder="Quantidade de lojas" required min="1" step="1">
    <input type="number" id="cds" placeholder="Quantidade de CDs" required min="1" step="1">

    <input type="text" id="itens" placeholder="Itens ativos por loja" required>

    <button type="submit">Calcular ROI</button>

  </form>

</div>

<script src="script.js"></script>
</body>
</html>
