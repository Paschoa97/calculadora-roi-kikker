<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simule seu ROI | Kikker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 640px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      height: 42px;
    }

    h1 {
      color: #0b7a66;
      font-size: 26px;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .field input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      font-size: 16px;
      background: #0b7a66;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #096b5a;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="logo">
    <img src="logo-kikker.png" alt="Kikker">
  </div>

  <h1>Simule seu ROI</h1>
  <p class="subtitle">
    Preencha os dados abaixo para visualizar o impacto financeiro na sua operação.
  </p>

  <div class="field">
    <label>Faturamento mensal da rede</label>
    <input type="text" id="faturamento" placeholder="R$ 0,00">
  </div>

  <div class="field">
    <label>Margem bruta</label>
    <input type="text" id="margem" placeholder="0%">
  </div>

  <div class="field">
    <label>Quantidade de lojas</label>
    <input type="number" id="lojas" min="0" step="1">
  </div>

  <div class="field">
    <label>Quantidade de CDs</label>
    <input type="number" id="cds" min="0" step="1">
  </div>

  <div class="field">
    <label>Itens ativos por loja</label>
    <input type="text" id="itens" placeholder="0">
  </div>

  <button onclick="verRelatorio()">Ver relatório completo</button>

  <footer>
    Simulação estimada. Valores ilustrativos.
  </footer>

</div>

<script>
  /* ---------- MÁSCARAS ---------- */

  function moedaMask(valor) {
    valor = valor.replace(/\D/g, "");
    return (valor / 100).toLocaleString("pt-BR", {
      style: "currency",
      currency: "BRL"
    });
  }

  function numeroMask(valor) {
    return valor.replace(/\D/g, "")
      .replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function porcentagemMask(valor) {
    valor = valor.replace(/\D/g, "");
    return valor ? `${valor}%` : "";
  }

  /* ---------- EVENTOS ---------- */

  const faturamentoInput = document.getElementById("faturamento");
  const margemInput = document.getElementById("margem");
  const itensInput = document.getElementById("itens");

  faturamentoInput.addEventListener("input", e => {
    e.target.value = moedaMask(e.target.value);
  });

  margemInput.addEventListener("input", e => {
    e.target.value = porcentagemMask(e.target.value);
  });

  itensInput.addEventListener("input", e => {
    e.target.value = numeroMask(e.target.value);
  });

  /* ---------- SUBMIT ---------- */

  function limparNumero(valor) {
    return Number(valor.replace(/\D/g, ""));
  }

  function verRelatorio() {
    const dados = {
      faturamento: limparNumero(faturamentoInput.value) / 100,
      margem: limparNumero(margemInput.value),
      lojas: Number(document.getElementById("lojas").value),
      cds: Number(document.getElementById("cds").value),
      itens: limparNumero(itensInput.value)
    };

    localStorage.setItem("roiData", JSON.stringify(dados));
    window.location.href = "relatorio.html";
  }
</script>

</body>
</html>
