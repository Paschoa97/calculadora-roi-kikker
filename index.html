<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simule seu ROI | Kikker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 640px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      height: 42px;
    }

    h1 {
      color: #0b7a66;
      font-size: 26px;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .field input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      font-size: 16px;
      background: #0b7a66;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #096b5a;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo">
      <img src="logo-kikker.png" alt="Kikker">
    </div>

    <h1>Simule seu ROI</h1>
    <p class="subtitle">
      Preencha os dados abaixo para visualizar o impacto financeiro na sua operação.
    </p>

    <div class="field">
      <label>Faturamento mensal da rede (R$)</label>
      <input type="number" id="faturamento" placeholder="Ex: 15000000" />
    </div>

    <div class="field">
      <label>Margem bruta (%)</label>
      <input type="number" id="margem" placeholder="Ex: 25" />
    </div>

    <div class="field">
      <label>Quantidade de lojas</label>
      <input type="number" id="lojas" placeholder="Ex: 10" />
    </div>

    <div class="field">
      <label>Quantidade de CDs</label>
      <input type="number" id="cds" placeholder="Ex: 2" />
    </div>

    <div class="field">
      <label>Itens ativos por loja</label>
      <input type="number" id="itens" placeholder="Ex: 10000" />
    </div>

    <button onclick="verRelatorio()">Ver relatório completo</button>

    <footer>
      Simulação estimada. Valores ilustrativos.
    </footer>

  </div>

  <script>
    function verRelatorio() {
      const dados = {
        faturamento: Number(document.getElementById("faturamento").value),
        margem: Number(document.getElementById("margem").value),
        lojas: Number(document.getElementById("lojas").value),
        cds: Number(document.getElementById("cds").value),
        itens: Number(document.getElementById("itens").value)
      };

      localStorage.setItem("roiData", JSON.stringify(dados));
      window.location.href = "relatorio.html";
    }
  </script>

</body>
</html>
